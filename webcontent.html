<!DOCTYPE html>
<html>

<head>
    <title>Sales Commissions Calculator</title>
    <link rel="stylesheet" href="mainStyle.css">
</head>

<body>
    <h1>Sales Commissions Calculator</h1>

    <form id="salesForm">
        <label for="salespersonName">Salesperson Name:</label>
        <input type="text" id="salespersonName" required>
        <label for="salesAmount">Sales Amount (in R):</label>
        <input type="number" id="salesAmount" required>
        <button type="submit">Add Sales</button>
    </form>

    <table id="salesTable">
        <tr>
            <th>Salesperson</th>
            <th>Sales Amount (in R)</th>
        </tr>
        <!-- This table will be populated dynamically -->
    </table>

    <button onclick="calculateCommissions()">Calculate Commissions</button>

    <p id="totalCommission"></p>

    <script src="main.js"></script>
</body>

</html>
